<div class="container">

      <div class="depth-test">
      	<button class="text-center" (click)="calculateDepth()" >Calculate Depth</button>
        <p  *ngFor="let tr of testResults; let i = index;">
          {{printObj(tests[i])}} ===> {{tr}}
        </p>
    </div>
	<form #todoForm="ngForm" (submit)="todoSubmit(todoForm.value)">

	
		<div class="form-group">
			<div class="row">
				<div class="col-sm-8">
					<input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" (click)="addTodo(todo.value); todo.value=''">
          Add
          </button>
        </div>
      </div>
		</div>
		<div class="data">
		<ul class="list-unstyled" *ngFor="let todo of todoArray" ><li>
			<div><input type="checkbox" (click)="check(todo)" id="checkbox">
			<span *ngIf="!todo.check">&nbsp;&ensp;{{todo.val}}</span>&ensp;
			<s *ngIf="todo.check">&ensp;{{todo.val}}</s>&ensp;
			<span ><button type="button" class="btn btn-danger btn-sm" style="margin-left: 30%;" (click)="deleteTodo(todo)">delete</button></span>
		</div></li>
		</ul>
	</div>
	</form>
</div>
